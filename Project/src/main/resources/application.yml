server:
  port: 8080
spring:
  profiles:
    active: local
  datasource:
    url: jdbc:postgresql://localhost:5432/project_send_email
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
logging:
  level:
    liquibase: INFO
